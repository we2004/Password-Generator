<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Password Generator Tool">
  <title>Password Generator</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wholeContent-div">
    <div class="js-text">
    </div>
    <div class="main-div">
      <div class="title">Password Generator</div>
      <form method="post">
        <div class="name inputs-flex">
          <label for="name-inp">First Name</label>
          <input type="text" id="name-inp" placeholder="wesal" class="input-cls" required autofocus>
          <div class="message name-msg">
          </div>
        </div>

        <div class="uniId inputs-flex">
          <label for="uniId-inp">University ID</label>
          <input type="text" id="uniId-inp" placeholder="1234567" required class="input-cls">
          <div class="message uniId-msg">
          </div>
        </div>

        <div class="special inputs-flex">
          <label for="special-inp">Special Character</label>
          <div class="radios">
            <div>
              <input type="radio" name="char" value="$" class="spc-rad" checked>
              <label>$</label>
            </div>
            <div>
              <input type="radio" name="char" value="#" class="spc-rad">
              <label>#</label>
            </div>
          </div>

        </div>

        <div class="buttons">
          <button class="btn submit-btn">Submit</button>
          <input class="btn reset-btn" type="reset" value="Reset">
        </div>
      </form>
    </div>

    <footer>
      <div class="github">
        <a href="https://github.com/we2004" target="_blank">
          <i class="bi bi-github"></i>
        </a>
      </div>
      <div class="twitter">
        <a href="https://x.com/w9esal?t=4H7BxxZXrpfOCLH5u65rXw&s=09" target="_blank">
          <i class="bi bi-twitter-x"></i>
        </a>
      </div>
    </footer>

  </div>

  <script src="index.js">
  </script>
</body>

</html>
